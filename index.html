<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Personal Library</h2>
    <hr>
    <div id="add-form">
        <h3>Add Form</h3>
        <h4>Title:</h4>
        <input id="input-title-name">
        <h4>Author:</h4>
        <input id="input-author-name">
        <h4>Genre:</h4>
        <input id="input-genre">
        <h4>Have you read this book? (Input 1 (True) or 0 (False)):</h4>
        <input id="input-boolean">
        <h4>Rating:</h4>
        <input id="input-rating">
        <button id="save-book-button">Save</button>
    </div>
    <hr>
    <section></section>
    <script src="app.js"></script>
</body>
</html>
